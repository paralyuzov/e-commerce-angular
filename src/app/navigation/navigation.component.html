<div
  class="bg-gray-100/55 backdrop-blur-xl border-b border-gray-500/50 sticky top-0 z-50 rounded-3xl shadow-lg"
>
  <nav class="flex items-center justify-between px-6 py-3">
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-4 group cursor-pointer">
        <div
          class="w-9 h-9 bg-black rounded-full flex items-center justify-center group-hover:bg-gray-800 transition-colors duration-300"
        >
          <span class="text-white font-black text-sm">PC</span>
        </div>
        <span class="text-gray-900 font-light text-xl tracking-wide">
          TechStore
        </span>
      </div>

      <button
        (click)="openDrawer()"
        class="flex items-center space-x-2 bg-blue-600/90 backdrop-blur-sm text-white px-5 py-2.5 rounded-full font-light text-sm hover:bg-blue-700/95 transition-all duration-300 shadow-sm hover:cursor-pointer"
      >
        <i class="pi pi-bars text-xs"></i>
        <span>Components</span>
      </button>
    </div>

    <app-drawer />

    <div class="flex space-x-4">
      <button
        class="flex items-center space-x-2 bg-neutral-800/90 backdrop-blur-sm text-white px-5 py-2.5 rounded-full font-light text-sm hover:bg-blue-700/95 transition-all duration-300 shadow-sm hover:cursor-pointer"
      >
        <i class="pi pi-cog text-xs"></i>
        <span>Service</span>
      </button>
      <button
        class="flex items-center space-x-2 bg-neutral-800/90 backdrop-blur-sm text-white px-5 py-2.5 rounded-full font-light text-sm hover:bg-blue-700/95 transition-all duration-300 shadow-sm hover:cursor-pointer"
      >
        <i class="pi pi-hammer text-xs"></i>
        <span>PC Builder</span>
      </button>

      <div
        class="relative"
        (mouseenter)="showDropdown()"
        (mouseleave)="hideDropdown()"
      >
        <p-avatar
          icon="pi pi-user"
          class="mr-2"
          size="large"
          shape="circle"
          [class]="
            'hover:cursor-pointer transition-transform duration-200 hover:scale-105 ' +
            (showUserDropdown ? 'ring-2 ring-blue-500' : '')
          "
        />

        @if(showUserDropdown) {
        <div class="absolute right-0 top-full w-56 h-10 bg-transparent"></div>
        }

        @if (showUserDropdown) {
        <div
          class="absolute right-0 top-full mt-3 w-56 bg-white/95 backdrop-blur-xl rounded-2xl shadow-xl border border-gray-200/50 py-2 z-50 transition-all duration-200 transform origin-top-right"
          [class.scale-100]="showUserDropdown"
          [class.opacity-100]="showUserDropdown"
        >
          <div class="px-4 py-3 border-b border-gray-100">
            <p class="text-sm font-medium text-gray-900">John Doe</p>
            <p class="text-xs text-gray-500">john.doe&#64;email.com</p>
          </div>

          <div class="py-1">
            <button
              (click)="goToProfile()"
              class="w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150"
            >
              <i class="pi pi-user mr-3 text-xs"></i>
              My Profile
            </button>

            <button
              (click)="goToOrders()"
              class="w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150"
            >
              <i class="pi pi-shopping-bag mr-3 text-xs"></i>
              My Orders
            </button>

            <button
              (click)="goToSettings()"
              class="w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150"
            >
              <i class="pi pi-cog mr-3 text-xs"></i>
              Settings
            </button>
          </div>

          <div class="border-t border-gray-100 my-1"></div>

          <button
            (click)="logout()"
            class="w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150"
          >
            <i class="pi pi-sign-out mr-3 text-xs"></i>
            Sign Out
          </button>
        </div>
        }
      </div>
    </div>
  </nav>
</div>
