<div class="bg-white/70 backdrop-blur-2xl border border-white/20 shadow-sm">
  <div class="p-6">
    <h3 class="text-lg font-medium text-gray-900 mb-6 tracking-wide">
      Price Range
    </h3>

    <div class="mb-6">
      <p-slider
        [(ngModel)]="rangeValues"
        animate="true"
        (onChange)="onRangeChange($event)"
        [min]="minPrice()"
        [max]="maxPrice()"
        [range]="true"
        [step]="10"
        styleClass="w-full minimal-slider" />
    </div>

    <div class="flex items-center justify-center mb-4">
      <span class="text-sm font-medium text-gray-700 tracking-wide">
        ${{ rangeValues()[0] }} - ${{ rangeValues()[1] }}
      </span>
    </div>

    <div class="flex justify-center text-xs text-gray-400 mb-6 tracking-wide">
      <span>${{ minPrice() }} - ${{ maxPrice() }}</span>
    </div>

    <button
      (click)="resetFilter()"
      class="w-full py-2 text-sm font-normal text-gray-500 hover:text-gray-700 transition-colors duration-200 tracking-wide">
      Reset
    </button>
  </div>
</div>
