<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex gap-8">
      <div class="w-60 space-y-6">
        <app-filter-price
          [allCpus]="cpuProducts()"
          (priceFilterChange)="onPriceFilterChange($event)" />

        <app-filter-brand
          [allCpus]="cpuProducts()"
          (brandFilterChange)="onBrandFilterChange($event)" />

        <app-filter-socket
          [allCpus]="cpuProducts()"
          (socketFilterChange)="onSocketFilterChange($event)" />
        <app-filter-cores
          [allCpus]="cpuProducts()"
          (coreFilterChange)="onCoresFilterChange($event)" />
      </div>

      <div class="flex-1">
        <app-dataview [products]="filteredProducts()" />
      </div>
    </div>
  </div>
</div>
